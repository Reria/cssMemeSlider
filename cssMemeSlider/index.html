<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSlider</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

    <div class="mem-slider-container">
      <div class="mem-slider">
        <!-- Слайды -->
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">
        <input type="radio" name="slider" id="slide5">
        <input type="radio" name="slider" id="slide6">

        <h1><span>Мини-милый слайдер</span></h1>
        <div class="memslides">

          <div class="memslide" id="s1">
            <img class="mem1" src="./img/photo_2024-09-13_13-21-23.jpg" alt="Image 1">
          </div>

          <div class="memslide" id="s2">
            <img class="mem2" src="./img/photo_2024-09-13_13-14-11.jpg" alt="Image 2">
          </div>

          <div class="memslide" id="s3">
            <img class="mem3" src="./img/photo_2024-09-13_13-08-38.jpg" alt="Image 3">
          </div>

          <div class="memslide" id="s4">
            <img class="mem4" src="./img/d3634173c8d38cdbf9fd26646c277bce.jpg" alt="Image 4">
          </div>

          <div class="memslide" id="s5">
            <img class="mem5" src="./img/hoba.jpg" alt="Image 5">
          </div>

          <div class="memslide" id="s6">
            <img class="mem6" src="./img/659f911c23bade5fb0191f6d2360815b.jpg" alt="Image 6">
          </div>
        </div>

        <div class="memslider-footer">
          <div class="memcaption-container">
              <p class="caption">Два занятия программиста на удаленке: коД и коТ</p>
              <p class="caption">Какие у тебя планы на Новый год? ГРАНДИОЗНЫЕ!</p>
              <p class="caption">О пользе домашнего кота</p>
              <p class="caption">Как правильно решать проблемы</p>
              <p class="caption">Виды хоба</p>
              <p class="caption">Напоминалка на каждый день</p>
          </div>

          <div class="indicators">
            <label for="slide1" class="indicator">1</label>
            <label for="slide2" class="indicator">2</label>
            <label for="slide3" class="indicator">3</label>
            <label for="slide4" class="indicator">4</label>
            <label for="slide5" class="indicator">5</label>
            <label for="slide6" class="indicator">6</label>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
